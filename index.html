<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
</head>
<body>
    <div id="main-div">
        <div id="">
            <h1>Acoustic Waveform Propogation through horizontally layered velocity model.</h1>
            <p>The emitter (red) sends out waves, which are measured when they hit the top.</p>
            <p>Click anywhere to send out additional waves.</p>
            <p>The measurements are displayed on the right graph.</p>
        </div>
        <div class="container">
            <form>
                <input id="button" type="button" value="Generate Random Waves" />
            </form>
            <p id="description">Generates 10 waves at random points</p>          
        </div>
        <script src="index.js"></script>
    </div>
</body>
</html>
